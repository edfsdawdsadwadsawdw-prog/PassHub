        const ROBLOX_GAME_URL = "https://url-link.cc/9r-d6dEQ";

        // –¢–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –æ–Ω–ª–∞–π–Ω
        let currentOnline = 187;
        const targetMin = 120;
        const targetMax = 280;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
        function generateBrainrotCards() {
            const grid = document.getElementById('brainrotsGrid');
            grid.innerHTML = '';
            
            brainrotsData.forEach((brainrot, index) => {
                const card = document.createElement('div');
                card.className = 'brainrot-card';
                card.style.animationDelay = `${index * 0.02}s`;
                
                card.innerHTML = `
                    <div class="brainrot-icon">
                        <img src="${brainrot.image}" alt="${brainrot.name}" loading="lazy" onerror="this.parentElement.innerHTML='<i class=\'fas fa-image\' style=\'font-size: 2rem; color: var(--text-tertiary);\'></i>'">
                    </div>
                    <div class="brainrot-name">${brainrot.name}</div>
                    <a href="${ROBLOX_GAME_URL}" target="_blank" rel="noopener noreferrer" class="get-it-btn">
                        <span>Get It</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ (—Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –ø–∞—Ä–∞ –≤–∫–ª–∞–¥–æ–∫)
        function initCategorySwitcher() {
            const navLinks = document.querySelectorAll('.nav-link');
            const brainrotsGrid = document.getElementById('brainrotsGrid');
            const gamepassesContent = document.getElementById('gamepassesContent');
            const sectionTitle = document.querySelector('.section-title');
            
            function showBrainrots() {
                brainrotsGrid.style.display = 'grid';
                gamepassesContent.style.display = 'none';
                sectionTitle.innerHTML = 'Available <span>Brainrots</span>';
                
                navLinks.forEach(link => {
                    if (link.getAttribute('data-category') === 'brainrots') {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            
            function showGamepasses() {
                brainrotsGrid.style.display = 'none';
                gamepassesContent.style.display = 'block';
                sectionTitle.innerHTML = 'Premium <span>Gamepasses</span>';
                
                navLinks.forEach(link => {
                    if (link.getAttribute('data-category') === 'gamepasses') {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
            
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    if (category === 'gamepasses') {
                        showGamepasses();
                    } else {
                        showBrainrots();
                    }
                });
            });
        }

        // –ü–ª–∞–≤–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–Ω–ª–∞–π–Ω —Å—á–µ—Ç—á–∏–∫–∞
        function initOnlineCounter() {
            const counterElement = document.getElementById('onlineCount');
            
            function updateCounter() {
                const direction = Math.random() > 0.5 ? 1 : -1;
                const change = Math.floor(Math.random() * 3) + 1;
                
                let newValue = currentOnline + (direction * change);
                
                if (newValue < targetMin) newValue = targetMin + change;
                if (newValue > targetMax) newValue = targetMax - change;
                
                const step = newValue > currentOnline ? 1 : -1;
                const steps = Math.abs(newValue - currentOnline);
                
                let stepCount = 0;
                const interval = setInterval(() => {
                    if (stepCount < steps) {
                        currentOnline += step;
                        counterElement.textContent = currentOnline;
                        stepCount++;
                    } else {
                        clearInterval(interval);
                    }
                }, 80);
            }
            
            setInterval(updateCounter, Math.random() * 8000 + 10000);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã (–æ–±—ã—á–Ω—ã–µ –∏–∫–æ–Ω–∫–∏)
        function initThemeSwitcher() {
            const lightBtn = document.getElementById('lightThemeBtn');
            const darkBtn = document.getElementById('darkThemeBtn');
            const body = document.body;
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                lightBtn.classList.remove('active');
                darkBtn.classList.add('active');
            }
            
            lightBtn.addEventListener('click', function() {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            });
            
            darkBtn.addEventListener('click', function() {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            generateBrainrotCards();
            initCategorySwitcher();
            initThemeSwitcher();
            initOnlineCounter();
        });
    </script>
</body>
